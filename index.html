<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <!-- css -->
  <link rel="stylesheet" type="text/css" href="nft-preview.css">

  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">


  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
	<main>
		<article class="card">
			<picture class="cube-image">
				<img src="images/image-equilibrium.jpg" alt="square-prism">
			</picture>
			<div class="product-information">
				<a href="https://www.google.com/">Equilibrium #3429</a>
				<p class="description">Our Equilibrium collection promotes balance and calm.</p>
				<div class="price-time">
					<p class="price">0.041 ETH</p>
					<p class="days-left">3 days left</p>
				</div>
				<div class="line"></div>
				<div class="avatar-author">
					<img src="images/image-avatar.png">
					<p class="author">Creation of <a href="https://www.google.com/">Jules Wyvern</a></p>
				</div>

			</div>
		</article>
	</main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
